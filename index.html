<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>GAME - Descubra o numero</title>
</head>

<body>
  <nav class="navbar text-bg-primary">
    <div class="container-fluid align-items-xl-end gap-3 justify-content-start fs-4 ms-xxl-5">
      <img src="./img/ironhack-logo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
      <p>Web Development - <span class="fw-light">Bootcamp</span></p>
    </div>
  </nav>
  <section class="container col-6 .bg-light">
    <div class="card mt-4">
      <div class="card-header text-xxl-center fw-bold">
        GAME - NÚMERO DA SORTE
      </div>
      <div class="alert alert-primary m-3" role="alert">
        Instrução: Adivinhe o número da sorte entre 0 e 10.
        Quantidade máxima de jogadas: 5.
      </div>
      <div class="card-body">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Digite aqui seu número:</span>
          <input id="inputNumber" type="number" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
            <button class="btn btn-primary btn-sm" id="addNumber">Sortear</button>
        </div>
        <div>
          <div>
            <p><span id="result"></span></p>
          </div>
        </div>
        <p>Erros: <span class="text-danger" id="error">0</span></p>
        <div class="d-flex gap-3">
          <div>
            <button class="btn btn-outline-primary btn-sm" id="showCompChoice">Ver Número da Sorte</button>
          </div>
          <div>
            <span class="hide" id="choiceComp"></span>
          </div>
        </div>
        <div class="hide p-2" id="loseScreen">
          <h5>Você errou 5 vezes, vamos reiniciar o jogo.</h5>
        </div>
        <div class="hide p-2" id="winScreen">
          <h5>Parabéns você Ganhou, vamos jogar novamente?</h5>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
